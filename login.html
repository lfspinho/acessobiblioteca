<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #f0f0f0;
      transition: background-image 1s ease-in-out; /* Transição suave */
    }
    
    .loaded {
      background-image: url('https://raw.githubusercontent.com/lfspinho/acessobiblioteca/refs/heads/main/BE.png');
      background-size: cover; /* Tamanho da imagem de fundo */
      background-position: center; /* Posiciona a imagem no centro */
      background-repeat: no-repeat; /* Evita repetição da imagem */
      background-attachment: fixed; /* Fixa a imagem ao fundo */
    }
  </style>
  <title>Página de Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script>
    // Configurações do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDQAtwrKEj5MMVQLz5AqfWo12eZl_rYToU",
      authDomain: "registosrestritos.firebaseapp.com",
      projectId: "registosrestritos",
      storageBucket: "registosrestritos.appspot.com",
      messagingSenderId: "77788477812",
      appId: "1:77788477812:web:3c34389044d6f24c875421"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);

    // Função para realizar o login com Firebase
    function login() {
      const email = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          alert('Login bem-sucedido!');
          window.location.href = "https://sites.google.com/d/19bA75oic07nueiQ_pA_Cz6W5LJ3buqsV/p/1MguWXPuVjfcdujoiXb5THCmGKTwbdjtw/edit?pli=1&view=registos_movimentacao";
        })
        .catch((error) => {
          alert('Erro no login: ' + error.message);
        });
    }

    // Função para carregar a imagem de fundo após a página ter sido completamente carregada
    window.onload = function() {
      document.body.classList.add("loaded");
    };
  </script>
</head>
<body>
  <div class="login-container">
    <h1>Login para Registos da Biblioteca</h1>
    <form>
      <label for="username">E-mail:</label>
      <input type="email" id="username" placeholder="Insira o seu e-mail" required><br>
      <label for="password">Palavra-passe:</label>
      <input type="password" id="password" placeholder="Insira a sua palavra-passe" required><br>
      <button type="button" onclick="login()">Entrar</button>
    </form>
  </div>
</body>
</html>
