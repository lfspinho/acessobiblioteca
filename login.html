<!DOCTYPE html>
<html>
<head>
  <title>Login Simples</title>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>

  <script>
    // Configurações do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDQAtwrKEj5MMVQLz5AqfWo12eZl_rYToU",
      authDomain: "registosrestritos.firebaseapp.com",
      projectId: "registosrestritos",
      storageBucket: "registosrestritos.appspot.com",
      messagingSenderId: "77788477812",
      appId: "1:77788477812:web:3c34389044d6f24c875421"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    console.log("Firebase inicializado"); // Verificação da inicialização

    // Função de login
    function login() {
      console.log("Função login() chamada"); // Confirmação que a função é chamada
      const email = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          console.log("Login bem-sucedido");
          alert("Login bem-sucedido!");
        })
        .catch((error) => {
          console.error("Erro no login:", error);
          alert("Erro no login: " + error.message);
        });
    }
  </script>
</head>
<body>
  <h2>Login Simples</h2>
  <input type="email" id="username" placeholder="E-mail" required><br>
  <input type="password" id="password" placeholder="Palavra-passe" required><br>
  <button onclick="login()">Entrar</button>
</body>
</html>
