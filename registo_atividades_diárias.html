<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registo de Atividades Diárias</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    .form-container {
      max-width: 800px;
      margin: auto;
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table th, table td {
      padding: 10px;
      text-align: left;
    }
    th {
      font-size: 18px;
      font-weight: bold;
    }
    td {
      font-size: 16px;
    }
    input[type="text"], input[type="number"], select {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      box-sizing: border-box;
    }
    label {
      font-weight: bold;
      font-size: 16px;
    }
    .sub-label {
      font-weight: normal;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Registo de Atividades Diárias</h1>
    <form>
      <table border="1">
        <tr>
          <th colspan="2">Dados Gerais</th>
        </tr>
        <tr>
          <td><label for="grupo">Grupo</label></td>
          <td>
            <select id="grupo">
              <option value="turma">Turma</option>
              <option value="outro">Outro Grupo</option>
            </select>
            <input type="number" id="numero-alunos" placeholder="N.º de Alunos">
          </td>
        </tr>
        <tr>
          <th colspan="2">Data de Utilização</th>
        </tr>
        <tr>
          <td><label for="data-utilizacao">Dia</label></td>
          <td><input type="date" id="data-utilizacao"></td>
        </tr>
        <tr>
          <td><label for="hora-inicio">Hora de Início</label></td>
          <td><input type="time" id="hora-inicio"></td>
        </tr>
        <tr>
          <td><label for="hora-fim">Hora de Fim</label></td>
          <td><input type="time" id="hora-fim"></td>
        </tr>
        <tr>
          <th colspan="2">Atividade e Documentos Consultados</th>
        </tr>
        <tr>
          <td><label for="atividade">Atividade</label></td>
          <td><input type="text" id="atividade"></td>
        </tr>
        <tr>
          <td><label for="num-documentos">N.º de Documentos Consultados</label></td>
          <td><input type="number" id="num-documentos"></td>
        </tr>
      </table>
      <br>
      <button type="submit">Submeter</button>
    </form>
  </div>
</body>
</html>
