<!DOCTYPE html>
<html>
<head>
  <style>
    /* Estilos gerais */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #f9f9f9;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    /* Estilos para as seções */
    .section {
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 8px;
    }

    /* Cores de fundo distintas para cada seção */
    .section.dados-gerais {
      background-color: #e9ecef; /* Mais claro */
    }

    .section.data-utilizacao {
      background-color: #dee2e6; /* Tom intermédio */
    }

    .section.atividade-documentos {
      background-color: #ced4da; /* Mais escuro */
    }

    /* Estilos para os campos */
    .section label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
      text-indent: 10px; /* Ajuste para alinhar mais à esquerda */
    }

    /* Ajustar larguras dos campos */
    .section input, .section select {
      padding: 6px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      display: inline-block;
      margin-left: 10px;
    }

    /* Largura específica de campos */
    #dia {
      width: 100px; /* Largura ajustada para a data (igual ao das horas) */
    }

    #hora-inicio, #hora-fim {
      width: 100px; /* Largura ajustada para as horas */
    }

    #turma {
      width: 150px; /* Largura ajustada para o número da turma */
    }

    #num-documentos {
      width: 90px; /* Largura ajustada para a quantidade de documentos */
    }

    #grupo {
      width: 150px; /* Ajustar dropdown de grupo */
    }

    /* Estilo especial para o campo de atividade */
    #atividade {
      width: calc(100% - 40px); /* Ajuste para manter a mesma distância da esquerda e direita */
      margin-right: 10px; /* Ajusta a margem para equilibrar */
    }

    button {
      display: block;
      width: 50%; /* Reduzido para 50% da largura */
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-transform: uppercase; /* Colocar o texto em maiúsculas */
    }

    button:hover {
      background-color: #0056b3;
    }

    .hidden-bar {
      display: none; /* Esconde a barra extra */
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Registo de Atividades Diárias</h1>

    <!-- Secção Dados Gerais -->
    <div class="section dados-gerais">
      <h3>Dados Gerais</h3>
      <label for="grupo">Grupo</label>
      <select id="grupo">
        <option value="turma">Turma</option>
        <!-- Adicionar outras opções conforme necessário -->
      </select>
      <label for="turma">Turma</label>
      <input type="text" id="turma" placeholder="Número da turma">
    </div>

    <!-- Secção Data de Utilização -->
    <div class="section data-utilizacao">
      <h3>Data de Utilização</h3>
      <label for="dia">Dia</label>
      <input type="date" id="dia">
      <label for="hora-inicio">Hora de Início</label>
      <input type="time" id="hora-inicio">
      <label for="hora-fim">Hora de Fim</label>
      <input type="time" id="hora-fim">
    </div>

    <!-- Secção Atividade e Documentos Consultados -->
    <div class="section atividade-documentos">
      <h3>Atividade e Documentos Consultados</h3>
      <label for="atividade">Atividade</label>
      <input type="text" id="atividade" placeholder="Descreva a atividade">
      <label for="num-documentos">N.º de Documentos Consultados</label>
      <input type="number" id="num-documentos" placeholder="Quantidade de documentos">
    </div>

    <!-- Botão SUBMETER -->
    <button type="submit">SUBMETER</button>

  </div>

</body>
</html>
